<!DOCTYPE html>
<html>
   <body>
      <form action="/search" method="get">
         <table>
            <tbody>
               <tr>
                  <td align="right">Entry:</td>
                  <td><input type="text" id="entryInput" name="entry" value="{{prev_entry}}" autofocus><br></td>
               </tr>
               <tr>
                  <td align="right">Category:</td>
                  <td>
                  <div class="dropdown">
                     <select name="semantic_category" id="semantic-category">
                        {% for category in all_categories %}
                        <option value="{{category}}">{{category}}</option>
                        {% endfor %}
                     </select>
                   </div>
                  </td>
               </tr>
               <tr>
                  <td></td>
                  <td><input type="submit" id="submitButton" value="Go"></td>
               </tr>
            </tbody>
         </table>
      </form>
   </body>
</html>
